<div class="container jx-container">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-8">
      <h2 class="text-center" ng-bind="pageTitle"></h2>
      <p class="text-center" ng-bind="pageDetail"></p>
      <hr>

      <form class="form-horizontal panel-body" role="form" name="form" novalidate="novalidate">
        <div class="form-group">
          <fieldset class="col-sm-3 text-left">广告编号：</fieldset>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="(不可修改)" readonly="true" ng-model="advertId">
          </div>
        </div>
        <div class="form-group">
          <fieldset class="col-sm-3 text-left">广告标题：</fieldset>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="广告标题(不超过20字)" name="title" ng-maxlength="20" ng-model="advertisement.title" required>
          </div>
        </div>
        <div class="form-group">
          <fieldset class="col-sm-3 text-left">广告内容：</fieldset>
          <div class="col-sm-9">
            <textarea class="form-control" placeholder="广告内容(不超过200字)" rows="3" name="content" ng-maxlength="200" ng-model="advertisement.content" ng-change="changeContent(advertisement.content)" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <fieldset class="col-sm-3 text-left">广告类别：</fieldset>
          <div class="col-sm-4">
            <select class="form-control" name="adType" ng-model="advertisement.catalog" ng-options="m.id as m.type for m in advertTypes" ng-disabled="advertId !== null">
            </select>
          </div>
          <div class="col-sm-4" ng-hide="advertId === null">
            <label style="font-size: 13px">注意：广告类别不可修改</label>
          </div>
        </div>
        <div class="form-group">
          <fieldset class="col-sm-3 text-left">面向城市：</fieldset>
          <div class="col-sm-4">
            <select class="form-control" name="adCity" ng-model="advertisement.city" ng-options="c.id as c.city for c in advertCities"></select>
          </div>
        </div>
        <div class="form-group">
          <fieldset class="col-sm-3 text-left">投放地点：</fieldset>
          <div class="col-sm-9">
            <div class="row" >
              <!--row begin-->
              <div class="col-sm-3 col-xs-4 checkbox" ng-repeat="district in districts">
                <label><input type="checkbox" ng-change="changeDistrict()" ng-model="district.selected"/>{{district.name}}</label>
              </div>
              <!--row end-->
            </div>
          </div>
        </div>

        <div class="form-group">
            <fieldset class="col-sm-3 text-left">开始播放日期：</fieldset>
            <div class="col-sm-9">
              <input class="form-control" type="date" ng-model="advertisement.startDate" required>
            </div>
        </div>
        <div class="form-group">
            <fieldset class="col-sm-3 text-left">结束播放日期：</fieldset>
            <div class="col-sm-9">
              <input class="form-control" type="date" ng-model="advertisement.endDate" required>
            </div>
        </div>
        <div class="form-group">
            <fieldset class="col-sm-3 text-left">单条广告价格：</fieldset>
            <div class="col-sm-9">
              <label>{{ advertisement.price }} MAD币</label>
            </div>
        </div>
        <div class="row button-group">
            <div class="col-xs-4">
              <button type="button" class="btn btn-danger btn-fluit" ui-sref="app.advert">取消</button>
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn btn-success btn-fluit" ng-click="submitApply()" ng-disabled="advertId === null">提交审核</button>
            </div>
            <div class="col-xs-4">
              <button type="button" class="btn btn-default btn-fluit" ng-click="saveDraft()">暂存草稿</button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal -->

<div class="modal fade bs-example-modal-sm" id="successModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel2">{{resultTitle}}</h4>
      </div>
      <div class="modal-body">
        {{resultDetail}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
