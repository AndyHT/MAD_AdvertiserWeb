<div class="container ht-login">
  <div class="row content">
    <div class="col-sm-offset-1 col-sm-4 ht-icon-box">
      <img src="../../assets/images/favicon.ico">
      <img src="../../assets/images/mad.png">
    </div>
    <div class="col-sm-4 col-sm-offset-1 ht-login-box">
      <form role="form">
        <div class="form-group">
            <div class="input-group ht-input">
                <span class="input-group-addon"><img src="../../assets/images/email.png"></span>
                <input type="email" class="form-control" placeholder="邮箱" aria-describedby="basic-addon2" ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group ht-input">
                <span class="input-group-addon"><img src="../../assets/images/password.png"></span>
                <input type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon2" ng-model="password">
            </div>
        </div>
        <div class="ht-group">
          <div class="col-sm-6">
              <md-button class="ht-signup-btn"  ng-click="postFormData()">登录</md-button>
          </div>
          <div class="col-sm-6">
            <a href="#/signup" class="a-1"><span class="glyphicon glyphicon-arrow-left"></span>没有账号？现在注册</a><br>
            <a href="#" class="a-2"><span>忘记密码</span></a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <footer class="home-footer jx-footer">
    <div class="home-footer-text">
      <p>地址：上海市嘉定区曹安公路4800号</p>

</div>
