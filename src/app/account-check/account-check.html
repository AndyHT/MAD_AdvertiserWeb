<div class="container">
  <div class="text-center" ng-show="canSubmit">
    <h1>广告商认证</h1>
    <p>您需要通过认证才可以发表广告</p>
    <hr>
  </div>
  <div class="text-center" ng-hide="canSubmit">
    <h1>广告商认证</h1>
    <h3>您的审核信息已提交，请不要重复提交审核信息</h3>
    <hr>
  </div>
  <div class="col-md-offset-2 col-sm-8 col-sm-offset-1 col-sm-10">
    <form class="form-horizontal" name="checkInfo">
      <h4>单位类型</h4>
      <hr style="margin-top:10px;">
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">选择单位类型</label>
        <div class="col-sm-10">
          <div class="col-sm-4 col-xs-6">
            <label>
              <input type="radio" name="company-type" ng-model="detail.companyType" value="企业">
              企业
            </label>
          </div>
          <div class="col-sm-4 col-xs-6">
            <label>
              <input type="radio" name="company-type" ng-model="detail.companyType" value="事业单位">
              事业单位
            </label>
          </div>
          <div class="col-sm-4 col-xs-6">
            <label>
              <input type="radio" name="company-type" ng-model="detail.companyType" value="民办非企业单位">
              民办非企业单位
            </label>
          </div>
          <div class="col-sm-4 col-xs-6">
            <label>
              <input type="radio" name="company-type" ng-model="detail.companyType" value="个体工商户">
              个体工商户
            </label>
          </div>
          <div class="col-sm-4 col-xs-6">
            <label>
              <input type="radio" name="company-type" ng-model="detail.companyType" value="社会团体">
              社会团体
            </label>
          </div>
          <div class="col-sm-4 col-xs-6">
            <label>
              <input type="radio" name="company-type" ng-model="detail.companyType" value="党政及国家机关">
              党政及国家机关
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-3 col-sm-offset-3 text-center">
          <img src="assets/images/avatar.jpg" width="150px">
          <label>普通营业执照</label>
        </div>
        <div class="col-sm-3 col-sm-offset-1 text-center">
          <img src="assets/images/avatar.jpg" width="150px">
          <label>多证合一营业执照</label>
        </div>
      </div>
      <h4>企业信息</h4>
      <hr style="margin-top:10px;">
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">证件类型</label>
        <div class="col-sm-10">
          <div class="radio">
            <label>
              <input type="radio" name="license-type" ng-model="detail.licenseType" value="普通营业执照">
              普通营业执照（存在独立的组织机构代码证）
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="license-type" ng-model="detail.licenseType" value="多证合一营业执照">
              多证合一营业执照（不存在独立的组织机构代码证）
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">企业名称</label>
        <div class="col-sm-10">
          <input class="form-control" ng-model="detail.companyName" placeholder="企业全称，与营业执照上一致">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">注册号</label>
        <div class="col-sm-10">
          <input class="form-control" ng-model="detail.licenseCode" placeholder="如：111112222233333">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">单位所在地</label>
        <div class="col-sm-5">
          <select class="form-control" ng-model="detail.companyLocationProvince">
            <option>请选择</option>
            <option>上海</option>
            <option>江苏</option>
          </select>
        </div>
        <div class="col-sm-5">
          <select class="form-control" ng-model="detail.companyLocationDistrict">
            <option>请选择</option>
            <option>黄浦区</option>
            <option>嘉定区</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">住所</label>
        <div class="col-sm-10">
          <input class="form-control" ng-model="detail.accomodation" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">经营范围</label>
        <div class="col-sm-10">
          <input class="form-control" ng-model="detail.businessScope" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">营业期限</label>
        <div class="col-sm-3">
          <input class="form-control" type="date" ng-model="detail.businessPeriod">
        </div>
        <div class="col-sm-7">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="detail.periodIsLong">长期
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">组织机构代码</label>
        <div class="col-sm-10">
          <input class="form-control" ng-model="detail.organizationCode" placeholder="如：00001111-1">
        </div>
      </div>
      <br>
      <h4>法定代表人信息</h4>
      <hr style="margin-top:10px;">
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">法定代表人归属地</label>
        <div class="col-sm-10">
          <select class="form-control" ng-model="detail.legalPersonLocation">
            <option value="中国大陆">中国大陆</option>
            <option value="香港">香港</option>
            <option value="澳门">澳门</option>
            <option value="台湾">台湾</option>
            <option value="海外">海外</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">法定代表人姓名</label>
        <div class="col-sm-10">
          <input class="form-control" ng-model="detail.legalPersonName" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">身份证号</label>
        <div class="col-sm-10">
          <input class="form-control" ng-model="detail.legalPersonId" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">证件有效期</label>
        <div class="col-sm-3">
          <input class="form-control" type="date" ng-model="detail.legalPersonValidDate">
        </div>
        <div class="col-sm-7">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="detail.legalPersonIdIsLong">长期
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">填写人身份</label>
        <div class="col-sm-10">
          <div class="col-xs-6 radio">
            <label>
              <input type="radio" name="fill-person" ng-model="detail.legalPersonIflegalperson" value="true">我是法定代表人
            </label>
          </div>
          <div class="col-xs-6 radio">
            <label>
              <input type="radio" name="fill-person" ng-model="detail.legalPersonIflegalperson" value="false">我是代理人
            </label>
          </div>
        </div>
      </div>
      <br>
      <h4>联系方式</h4>
      <hr style="margin-top:10px;">
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">联系人邮箱</label>
        <div class="col-sm-10">
          <input class="form-control" ng-model="detail.contactEmail" placeholder="验证结果将通过邮件发送至该邮箱">
        </div>
      </div>
      <h4>上传营业执照</h4>
      <hr style="margin-top:10px;">
      <div>

      </div>
      <img src="{{detail.licenseImageUrl}}" class="img-rounded center-block" style="width:60%;margin-bottom:20px" alt="">
      <div class="widget-body">
        <form class="form-horizontal no-margin">
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">上传图片</label>
            <div class="col-sm-10">
              <button ng-file-select="onFileSelect($files)" class="btn btn-large btn-primary btn-upload" data-multiple="true" title="select file" onclick="this.value = null" ng-disabled="detail.licenseImageUrl">点击此处选择图片</button>
              <ol>
                  <li ng-repeat="(k,v) in selectFiles">
                      {{v.file.name}} - {{v.progress.p}}% <button ng-click="abort(k)">x</button>
                  </li>
              </ol>
              <label>{{upload.result}}</label>
              <a href="{{upload.picUrl}}" ng-show="upload.isSuccess">点击查看</a>
            </div>
          </div>
        </form>
      </div>
      <hr style="margin-top:10px;">
      <div class="text-center">
        <button class="btn btn-primary" ng-disabled="!canSubmit" ng-click="submit()">提交申请</button>
      </div>
    </form>
  </div>
</div>
