<div class="container">
  <div class="text-center">
    <h1>个人账号中心</h1>
    <hr>
  </div>
  <div class="col-md-offset-1 col-md-10">
    <div class="row">
      <div class="col-md-3 col-sm-5">
        <div class="panel panel-default">
          <div class="panel-body text-center">
            <div class="row">
              <div class="col-md-8 col-md-offset-2 col-xs-6 col-xs-offset-3">
                <img src="assets/images/avatar.jpg" class="img-responsive img-circle">
              </div>
            </div>
            <h4>{{name}}</h4>
            <p>{{email}}</p>
            <!--通过审核-->
            <span class="label label-success" ng-show="isPassed">已通过审核</span>
            <!--未审核-->
            <div ng-show="notVerified">
              <span class="label label-warning">未审核</span>
              <button ui-sref="app.account.check" class="btn btn-info btn-xs">审核</button>
            </div>
            <!--未通过审核-->
            <div ng-show="notPassed">
              <span class="label label-danger">未通过审核</span>
              <button ui-sref="app.account.check" class="btn btn-info btn-xs">再次审核</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9 col-sm-7 tab-content">
        <div class="panel panel-default">
          <div class="panel-body xmd-body">
            <h4>修改密码</h4>
            <hr style="margin-top: 15px;">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">旧密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" ng-model="oldPwd">
                  <span class="text-red" ng-show="oldPwdError">{{oldErrMsg}}</span>
                </div>
              </div>
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" ng-model="newPwd">
                  <span class="text-red" ng-show="newPwdError">{{newErrMsg}}</span>
                </div>
              </div>
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">再次输入新密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" ng-model="confirmPwd">
                  <span class="text-red" ng-show="confirmPwdError">{{confirmErrMsg}}</span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-info" ng-click="changePassword(oldPwd,newPwd,confirmPwd)">修改密码</button>
                </div>
              </div>
            </form>
            <br>
            <h4>修改支付宝帐号</h4>
            <hr style="margin-top: 15px;">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">支付宝账号</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="{{alipay}}" ng-model="currentAlipay">
                  <span class="text-red" ng-show="thereIsError">{{errMessage}}</span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-warning" ng-click="changeAlipay(currentAlipay)">修改支付宝帐号</button>
                </div>
              </div>
            </form>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->

<div class="modal fade bs-example-modal-sm" id="successModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel2">修改成功</h4>
      </div>
      <div class="modal-body">
        {{resultDetail}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
