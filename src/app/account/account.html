<div class="container">
  <div class="text-center">
    <h1>个人账号中心</h1>
    <hr>
  </div>
  <div class="col-md-offset-1 col-md-10">
    <div class="row">
      <div class="col-md-3 col-sm-5">
        <div class="panel panel-default">
          <div class="panel-body text-center">
            <div class="row">
              <div class="col-md-8 col-md-offset-2 col-xs-6 col-xs-offset-3">
                <img src="../../assets/images/avatar.jpg" class="img-responsive img-circle">
              </div>
            </div>
            <h4>霍腾 <small>ht2016</small></h4>
            <p>email@email.com</p>
            <!--通过审核-->
            <!--<span class="label label-success">已通过审核</span>-->
            <!--未审核-->
            <span class="label label-warning">未审核</span>
            <button ui-sref="app.account.check" class="btn btn-info btn-xs">审核</button>
            <!--未通过审核-->
            <!--<span class="label label-danger">未通过审核</span>-->
            <!--<button ui-sref="app.account.check" class="btn btn-info btn-xs">再次审核</button>-->
          </div>
        </div>
      </div>
      <div class="col-md-9 col-sm-7 tab-content">
        <div class="panel panel-default">
          <div class="panel-body">
            <div ng-cloak>
              <md-content>
                <md-tabs md-dynamic-height md-border-bottom>
                  <md-tab label="个人信息">
                    <md-content class="md-padding">
                      <form class="form-horizontal">
                        <div class="form-group">
                          <label for="" class="col-sm-2 control-label">账户ID</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" disabled value="ht2016">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="" class="col-sm-2 control-label">姓名</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" disabled value="霍腾">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="" class="col-sm-2 col-xs-12 control-label">邮箱</label>
                          <div class="col-sm-7 col-xs-8">
                            <input type="text" class="form-control" disabled value="email@email.com">
                          </div>
                          <div class="col-sm-3 col-xs-4">
                            <button class="btn btn-success">修改邮箱</button>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-info" style="width:30%;">保存</button>
                          </div>
                        </div>
                      </form>
                    </md-content>
                  </md-tab>
                  <md-tab label="修改密码">
                    <md-content class="md-padding">
                      <form class="form-horizontal">
                        <div class="form-group">
                          <label for="" class="col-sm-2 control-label">旧密码</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="" class="col-sm-2 control-label">新密码</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="" class="col-sm-2 control-label">再次输入新密码</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-info" style="width:30%;">修改密码</button>
                          </div>
                        </div>
                      </form>
                    </md-content>
                  </md-tab>
                  <md-tab label="支付账号管理">
                    <md-content class="md-padding">
                      <form class="form-horizontal">
                        <div class="form-group">
                          <label for="" class="col-sm-2 col-xs-12 control-label">支付宝账号</label>
                          <div class="col-sm-7 col-xs-8">
                            <input type="text" class="form-control" disabled value="ht@alipay">
                          </div>
                          <div class="col-sm-3 col-xs-4">
                            <button class="btn btn-danger">取消绑定</button>
                          </div>
                        </div>
                      </form>
                    </md-content>
                  </md-tab>
                </md-tabs>
              </md-content>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
