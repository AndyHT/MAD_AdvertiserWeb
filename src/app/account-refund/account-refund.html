<div class="container">
  <div class="container jx-container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <h2 class="text-center">账户退款</h2>
        <p class="text-center">您可以将已充值的金额提现</p>
        <hr>
        <div class="row">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title text-center">退款</h3>
            </div>
            <div class="panel-body">
              <div class="col-sm-7 recharge-part">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">退款金额</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="请输入整数，单位为元">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label" for="">退款账户</label>
                    <div class="col-sm-4">
                      <select class="form-control">
                        <option>支付宝</option>
                        <option>建设银行账户（5678）</option>
                        <option>中国银行账户（1234）</option>
                      </select>
                    </div>
                    <div class="col-sm-4">
                      <button type="submit" class="btn btn-warning">添加退款帐号</button>
                    </div>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-success center-block btn-fluid">申请退款</button>
                  </div>
                </form>
              </div>
              <div class="col-sm-5">
                <div class="ht-user-info row">
                  <div class="col-sm-6">
                    <img src="../../assets/images/avatar.jpg" alt="头像图片" class="img-responsive img-rounded">
                  </div>
                  <div class="col-sm-6 ht-user-name">
                    <h3 for="">霍腾<small>(ht2016)</small></h3>
                    <button class="btn btn-primary">查看账户余额</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <h3 class="ht-charge-title">退款记录</h3>
          <p class="text-center">查看您的历史退款记录</p>
          <hr style="margin-top: 15px;">
        </div>
        <!--TODO: search bar-->
        <div class="row">
          <div class="panel panel-default">
            <div class="panel-body">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>退款金额（元）</th>
                  <th>退款账户</th>
                  <th>退款时间</th>
                  <th>退款状态</th>
                </tr>
                </thead>
                <tbody>

                <tr>
                  <td>1200</td>
                  <td>ht2016</td>
                  <td>2016-01-01</td>
                  <td>已退款</td>
                </tr>
                <tr>
                  <td>1200</td>
                  <td>ht2016</td>
                  <td>2016-01-01</td>
                  <td>审核中</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
