<div class="container">
  <div>
    <h1 class="text-center" ng-bind="advertisement.title">广告标题</h1>
    <h4 class="text-center" >广告类别:{{advertisement.catalog}}</h4>
    <hr>
  </div>
  <div class="col-md-offset-2 col-sm-8 col-sm-offset-1 col-sm-10">
    <table class="table table-hover table-striped table-bordered">
      <tbody>
      <tr>
        <th>广告内容</th>
        <td ng-bind="advertisement.content"></td>
      </tr>
      <tr>
        <th>广告地点</th>
        <td ng-bind="locations"></td>
      </tr>
      <tr>
        <th>广告发布时段</th>
        <td>24小时</td>
      </tr>
      <tr>
        <th>广告播放开始日期</th>
        <td ng-bind="advertisement.startDate"></td>
      </tr>
      <tr>
        <th>广告播放结束日期</th>
        <td ng-bind="advertisement.endDate"></td>
      </tr>
      <tr>
        <th>广告单条费用</th>
        <td>{{ advertisement.price }}&nbsp;MAD币</td>
      </tr>
      <tr>
        <th>广告状态</th>
        <td ng-bind="advertisement.state"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="text-center">
  <button class="btn btn-primary text-right" ui-sref="app.advert.edit({advertId: advertId})" ng-disabled="advertisement.status === '100'">修改信息</button>
</div>
